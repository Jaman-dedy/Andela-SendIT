<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>my orders</title>
  <meta name="description" content="view orders">
  <meta name="author" content="Espoir Mur">
  <link rel="stylesheet" href="static/css/styles.css">

</head>

<body>
    <div class="wrapper" >
        <nav class="topnav">
            <a class="active" href="../index.html">Home</a>
            <div class="topnav-right">
              <a href="../index.html">logout</a>
            </div>
          </nav>
            <h1 class="title-center"> My Dashboard </h1>
            <br>
            <section class="columns">
                    <div class="column delivered">
                        <h2>12 Parcels</h2>
                        <p>Delivered</p>
                    </div>
                    
                    <div class="column pending">
                        <h2>6 Parcels</h2>
                        <p>In Transit</p>
                    </div>
                  
                  <div class="column canceled">
                        <h2>3 Parcels</h2>
                        <p> Canceled</p>
                    </div>
                    
                </section>	
            <table>
                    <caption>My Orders Summary</caption>
                    <thead>
                      <tr>
                        <th scope="col">Order Id</th>
                        <th scope="col">Date</th>
                        <th scope="col">Price</th>
                        <th scope="col">origin</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Tracking</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr data-id="01">
                        <td data-label="Order Id">Espy-001</td>
                        <td data-label="Date">04/01/2016</td>
                        <td data-label="Price">$1,190</td>
                        <td data-label="origin"> Gisozi </td>
                        <td data-label="Destination"> Gisenyi </td>
                        <td data-label="Tracking"> RBOOOO</td>
                        <td data-label="Status"> Pending</td>
                        <td data-label="Action"><a class="edit-order">edit</a> <a class="delete-order">cancel</a> </td>
                      </tr>
                    <tfoot>
                    </tfoot>
                  </table>
                  <p  class="new-order-p"><button class="btn action-button"  id="button-new-order">CREATE NEW ORDER</button></p>
        
    </div>
    <!-- The new order modal -->
<div id="new-order" class="modal">
        <!-- content -->
<div class="modal-content">
<span class="close">&times;</span>
<div class="wrapper" >
        <h1 class="title-center" id="new-order-form-title"> Create a new delivery order </h1>
        <form id='new-order-form' action="orders.html" method='get'>
            <input type="text" id ="new-order-input-origin" class="new-order-input" placeholder="Origin" required>
            <span class="location-picker" id="origin-location-picker"></span>
            <input type="text" id ="new-order-input-destination" class="new-order-input" placeholder="Desination" required>
            <span class="location-picker" id="destination-location-picker"></span>
            <textarea id ="new-order-input-comments" rows="4" class="new-order-input" cols="41" name="comment" form="new-order-form" placeholder="Additional informations">
                    Additionals informations
            </textarea>
            <button id='new-order-button' class="action-button" type='submit'>Submit</button>
        </form>
</div>

</div>
      
      </div>
       
  <script src="static/js/scripts.js"></script>
</body>
</html>
