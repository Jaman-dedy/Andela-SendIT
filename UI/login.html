<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Register to SendIt</title>
  <meta name="description" content="code for sign-up and sign-in pages">
  <meta name="author" content="Espoir Mur">

  <link rel="stylesheet" href="static/css/styles.css">

</head>

    <body>
        <div class="wrapper">
            <nav class="topnav">
                <a class="active" href="../index.html">Home</a>
                </div>
              </nav>
        
            <h4 id='login-title'> Create an Account</h4>
              <input type='checkbox' id='form-switch'>
              <form id='login-form' action="orders.html" method='get'>
              <input type="email" placeholder="Email" name="email"required>
                <input type="password" placeholder="Password" name="password"required>
                <button type='submit' id='login-btn'>Login</button>
                <label for='form-switch' id='register-switch'><span>Register</span></label>
               <!--label for='form-switch'><span>Reset password</span></label-->
              </form>
              <form id='register-form' action="login.html" method='get'>
                  <input name='name' type="text" placeholder="Names" required>
                <input name='email' type="email" placeholder="Email" required>
                <input type="phone" name='phone' placeholder="Phone" required>
                <input name="password" type="password" placeholder="Password" required>
                <input type="password" placeholder="Re Password" required>
                <button type='submit' id='register-btn'>Register</button>
               <label for='form-switch' id='sign-in-switch'>Sign In</label>
              </form>
          </div>
    </body>
